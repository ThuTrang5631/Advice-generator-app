<body class="d-flex flex-column justify-content-center">
  <section class="container quotebox" id="quote-box">
    <div class="quotebox__content d-flex flex-column justify-content-center">
      <p class="quotebox__title">ADVICE #<span id="author">117</span></p>
      <div class="d-flex quotebox__wrapadvice justify-content-center">
        <h4 class="quotebox__advice" id="text">but they are not currently supported. We will accept and try
          to fix all
          issue reports that use the suggested technology stack for this project. Happy coding!</h4>
      </div>
      <img class="quotebox__imgdivide" src="./images/pattern-divider-desktop.svg" alt="divider desktop">
    </div>
    <a target="_blank" class="d-block quotebox__twitter" id="tweet-quote" href="twitter.com/intent/tweet"><i
        class="fa-brands fa-twitter"></i></a>
    <div class="position-relative d-flex justify-content-center">
